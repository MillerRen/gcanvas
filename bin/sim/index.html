<script>
function hole(ctx,x,y) {
  ctx.beginPath();
  ctx.arc(x, y, ctx.toolDiameter/1.99, 0, Math.PI*2);
  ctx.fillStyle = 'red';
  // ctx.strokeText(Math.round(x)+','+Math.round(y), x,y-5);
  ctx.fill();
}

function holes(ctx, space, limx, limy) {
  for(var x=space; x <= limx; x += space) {
    for(var y=space; y <= limy; y += space) {
      hole(ctx,x,y);
    }
  }
}

function draw(ctx) {
  // ctx.lineWidth = 1/4;

  // ctx.save();
  // ctx.translate(10, 0);
  // ruler(ctx, 10, 24*25.4);
  // ctx.translate(-10, 0);

  // ctx.save();
  // ctx.translate(0,48*25.4+10);
  // ctx.rotate(-Math.PI/2);
  // ruler(ctx, 10, 48*25.4);
  // ctx.restore();

  ctx.toolDiameter = 1/2*25.4;
  // ctx.globalAlpha = 0.5
  ctx.feed = 2000;
  // ctx.fillRect(100, 100, 400, 900);

  holes(ctx, 100, 500, 1000);

// 
//   ctx.translate(375,150);
//   holes(ctx, 100, 100, 125, 150);
}

function main(ctx) {
  draw(ctx);
  ctx.toolDiameter = 1/2*25.4;
  ctx.material = '6061 aluminum';
}
</script>

<script src="../build/gcanvas.js"></script>

<canvas id="sim" width="800" height="800"></canvas>

<script>
var simtarget = document.getElementById('sim').getContext('2d');
var simdriver = new GCanvas.Simulator(simtarget);
var simctx = new GCanvas(simdriver, 200, 200);
var canvas = simtarget.canvas;

function render() {
  canvas.width = document.width;
  canvas.height = document.height;
  main(simctx);
}

render();

</script>
